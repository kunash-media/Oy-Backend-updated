# Create application.properties
nano /opt/oy-jewels/config/application.propertiesspring.application.name=oy-jewels

server.address=0.0.0.0

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oyjewelsdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate settings (production-ready)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
# Jackson settings
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.use-big-decimal-for-floats=true
spring.jackson.serialization.write-bigdecimal-as-plain=true
spring.jackson.stream-write-constraints.max-nesting-depth=2000

# Multipart settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.enabled=true

# Tomcat settings
server.tomcat.max-http-form-post-size=100MB
server.tomcat.max-swallow-size=100MB
server.tomcat.max-connections=20000
server.tomcat.max-threads=200
server.tomcat.additional-tld-skip-patterns=*.jar
server.tomcat.max-parameter-count=200

# Enable dispatch options
spring.mvc.dispatch-options-request=true


# Enable CORS debug logging
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.handler=DEBUG

# Create log file
logging.file.name=/opt/oy-jewels/application.log
logging.level.root=INFO



# Logging configuration
